<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">

        <h1>Jokenpô</h1>

        <div class="buttons">
            <button id="rock">&#x270A;</button>
            <button id="paper">&#x1F590;</button>
            <button id="scissors">&#x270C;</button>
        </div>

        <p class="result">Resultado da partida:</p>

        <p class="your-score">Sua pontuação: <span>0</span></p>
        <p class="machine-score">Pontuação da Alexa: <span>0</span></p>

    </main>

    <script src="script.js"></script>

</html>
